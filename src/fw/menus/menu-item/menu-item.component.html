<div class='menu-item' [ngClass]="{ 'vertical-menu': menuSvc.isVertical, 'router-link-active': isActiveRoute }">
      <span octicon='{{ item.icon }}'></span>
      <span>{{ item.text }}</span>

      <span *ngIf='item.submenu && !parentIsPopup && !menuService.isVertical' class='opticon chevron-down'></span>
      <span *ngIf='item.submenu && parentIsPopup && !menuService.isVertical' class='glyphicon glyphicon-menu-right'></span>
      <span *ngIf='item.submenu && menuService.isVertical && !(mouseInPopup || mouseInItem)' class='glyphicon glyphicon-menu-left'></span>
      <span *ngIf='item.submenu && menuService.isVertical && (mouseInPopup || mouseInItem)' class='glyphicon glyphicon-menu-down'></span>
</div>
<fw-popup-menu *ngIf='mouseInPopup || mouseInItem' [menu]='item.submenu' [ngClass]="{'vertical-menu': menuSvc.isVertical}"
      (mouseleave)='onPopupMouseLeave($event)' (mouseenter)='onPopupMouseEnter($event)' [style.left.px]='popupLeft' [style.top.px]='popupTop'
      @visibilityChanged>
</fw-popup-menu>
