<a *ngFor='let icon of fwConfigSvc.socialIcons'
  [href]='icon.link'
  [title]='icon.alt'>
    <img class='top-image'
      [src]='icon.imageFile'
      [alt]='icon.alt'>
</a>
<div *ngIf='fwConfigSvc.showLanguageSelector'>
  <img class='flag-image' src='assets/barbados-flag-bw.png' alt='Flag'>
  <span>BAJAN</span><span class='glyphicon glyphicon-chevron-down'></span>

</div>
<div *ngIf='fwConfigSvc.showUserControls'>
  <span>SIGN IN</span>
</div>
